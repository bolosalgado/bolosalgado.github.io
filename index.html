<title id="title">lixdev.ml</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="style.css">
<div class="terminal">
  <div id="history">
  </div>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <clr id="index" class="purple">lixdev.ml</clr> <clr id="index1" class="green">[v18.04 LTS]</clr> <clr id="index2"> <br><br> use <clr class="green"> help</clr> for a list of commands <br><br></clr>
  <div class="line">
    <span id="path">[root@lixdev.ml]&nbsp;$&nbsp;</span>
    <input type="text" id="input">
  </div>
</div>

<script>$(function() {
    $('.terminal').on('click', function() {
        $('#input').focus();
    });
    
    $('#input').on('keydown', function search(e) {
      document.getElementById("index").innerHTML = "";
      document.getElementById("index1").innerHTML = "";
      document.getElementById("index2").innerHTML = "";
        if (e.keyCode == 13) {
            if ($(this).val() == "help") {
              $('#history').append("[root@lixdev.ml]&nbsp;$&nbsp" + $(this).val() + " <br><br>");
              $('#history').append('<clr class="purple"> lixdev.ml</clr><clr class="green"> [v18.04 LTS] </clr><br><br> Commands: <br><br> <clr class="green">ls</clr> | list all projects | usage: ls <br><br> <clr class="green">view</clr> | show info of a project | usage: view {project-name} <br><br>');
              document.getElementById("title").innerHTML = 'lixdev.ml - ' + $(this).val();
            } else if ($(this).val() == "ls") {
              $('#history').append("[root@lixdev.ml]&nbsp;$&nbsp" + $(this).val() + " <br><br>");
              $('#history').append('<clr class="orange"> cytrus</clr> | A simple css framework<br><br>');
              document.getElementById("title").innerHTML = 'lixdev.ml - ' + $(this).val();

            } else if ($(this).val() == "clear") {
              document.getElementById("history").innerHTML = "";
              document.getElementById("title").innerHTML = "lixdev.ml";
            
            } else if ($(this).val() == "") {
              $('#history').append("[root@lixdev.ml]&nbsp;$&nbsp" + $(this).val() + " <br><br>");
              document.getElementById("title").innerHTML = "lixdev.ml";

            } else if ($(this).val().startsWith("view") == true) {
              document.getElementById("title").innerHTML = 'lixdev.ml - ' + $(this).val();
              $('#history').append("[root@lixdev.ml]&nbsp;$&nbsp" + $(this).val() + " <br><br>");
              var project = $(this).val().substring(5);
              if (project == "cytrus") {
                $('#history').append('<clr class="orange"> cytrus</clr> is a open source simple pure css framework<br><br> download: <a href="https://www.test.com">click here</a> <br><br>');
              }
              else {
                $('#history').append('view: unknown project "' + project +'" <br><br>');
              }
            } else if ($(this).val() == "view") {
              document.getElementById("title").innerHTML = "lixdev.ml";
              $('#history').append("[root@lixdev.ml]&nbsp;$&nbsp" + $(this).val() + " <br><br>");
              $('#history').append('view: usage: view <clr class="green">{project-name}</clr><br><br>');
              document.getElementById("title").innerHTML = 'lixdev.ml - ' + $(this).val();
            } else if ($(this).val() == "script") {
              document.getElementById("title").innerHTML = "lixdev.ml";
              $('#history').append("[root@lixdev.ml]&nbsp;$&nbsp" + $(this).val() + " <br><br>");
              $('#history').append('script: usage: script <clr class="green">{script}</clr><br><br>');
            } else if ($(this).val().startsWith("script") == true) {
              document.getElementById("title").innerHTML = 'lixdev.ml - ' + $(this).val();
              $('#history').append("[root@lixdev.ml]&nbsp;$&nbsp" + $(this).val() + " <br><br>");
              var script = $(this).val().substring(7);
              var endscript = "/script>"
              $('#history').append('script: running: ' + script + '<br><br>');
              $('#history').append("<script>" + script + "<" + endscript);
            } else {
              document.getElementById("title").innerHTML = "lixdev.ml";
              $('#history').append("[root@lixdev.ml] $ " + $(this).val() + " <br><br>");
              $('#history').append($(this).val() + ': unknown command <br><br>');
          }


            // clear the input
            $('#input').val('');

        }
    });
});</script>
